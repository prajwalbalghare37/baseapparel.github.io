<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" sizes="32x32" href="dot.png" />
    <link rel="stylesheet" href="style.css" />
    <title>DOT | Base Apparel coming soon page</title>
  </head>
  <body>
    <div class="container">
      <div class="item" id="item-1">
        <img src="logo.svg" alt="logo" />
      </div>
      <div class="item" id="item-2">
        <img src="hero-desktop.jpg" alt="hero" />
      </div>
      <div class="item" id="item-3">
        <div class="content">
          <h1 class="h-primary" id="h-1">We're</h1>
          <h1 class="h-primary" id="h-2">coming</h1>
          <h1 class="h-primary" id="h-3">soon</h1>

          <p>
            Hello fellow shoppers! We're currently building our new fashion
            store. Add your email below to stay up-to-date with announcements
            and our launch deals.
          </p>

          <input
            class="input"
            type="email"
            name="email"
            id="email"
            placeholder="Email Address"
          />
          <span class="btn">
            <img src="icon-arrow.svg" alt="" />
          </span>
        </div>
      </div>
    </div>
  </body>
</html>
